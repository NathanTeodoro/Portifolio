<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>TALK <span>JS</span></h1>
        <P>Your listener!</P>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
    
    <label for="rate"> rate
        <input type="range" min="1" max="10" step="1" id="rate">
    </label>

    <label for="pitch"> pitch
        <input type="range" min="0.1" max="2.0" step="0.1" id="pitch">
    </label>

    <label for="volume"> volume
        <input type="range" min="0.1" max="2" step="0.1" id="volume">
    </label>
    
    <button name="Talk" id="t-button">Talk</button>
    <button name="Talk" id="l-button">listener</button>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
